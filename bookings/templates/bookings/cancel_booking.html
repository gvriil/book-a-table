<!-- This template is used to display the cancel booking form. -->
<!-- It extends the base template for consistent styling and navigation. -->
<!-- It displays the booking details and asks the user to confirm their email address to cancel the booking. -->
{% extends 'bookings/base.html' %}

{% block title %}Отмена Брони{% endblock %}

{% block content %}
<h1>Отменить Бронь</h1>
<p>
    Бронь на <strong>{{ booking.date }}</strong> at <strong>{{ booking.time }}</strong> by <strong>{{ booking.name }}</strong>.
</p>
<p>Если вы хотите отменить бронирование, пожалуйста подтвердите свой Email:</p>
<form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Отменить Бронь</button>
</form>
{% endblock %}
