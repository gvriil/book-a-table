{% extends 'bookings/base.html' %}

{% block title %}Доступные временные слоты{% endblock %}

{% block extra_css %}
<style>
    .timeslot-button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        font-size: 16px;
    }
    .available {
        background-color: green;
        color: white;
        cursor: pointer;
    }
    .unavailable {
        background-color: grey;
        color: white;
        cursor: not-allowed;
    }
</style>
{% endblock %}

{% block content %}
<h1>Доступные временные слоты</h1>
<div>
    {% for slot in timeslots %}
        {% if slot.available %}
            <a href="{% url 'book_table' %}?time={{ slot.time }}" class="timeslot-button available">
                {{ slot.time }}
            </a>
        {% else %}
            <button class="timeslot-button unavailable" disabled>
                {{ slot.time }}
            </button>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
